<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Entrar na Plataforma</h1>
      <p class="login-subtitle">Acesse sua conta para continuar seu desenvolvimento profissional</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               formControlName="email"
               placeholder="seu@email.com"
               autocomplete="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'"
               formControlName="password"
               placeholder="Digite sua senha"
               autocomplete="current-password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </mat-error>
      </mat-form-field>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button
              color="primary"
              type="submit"
              class="login-button"
              [disabled]="isLoading || loginForm.invalid">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>

      <!-- Links -->
      <div class="login-links">
        <a routerLink="/auth/forgot-password" class="link">Esqueceu a senha?</a>
        <span class="separator">•</span>
        <a routerLink="/auth/register" class="link">Criar conta</a>
      </div>
    </form>
  </div>
</div>
